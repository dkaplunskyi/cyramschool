<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1 id="section1">Registration form</h1>
  
  <div id="section2">
    <label for="">Name:</label>
    <input type="text" placeholder="Your name">
  </div>
  <br>
  <div id="section3">
    <label for="">Email:</label>
    <input type="text" placeholder="Your email">
  </div>
  
  <br>
  <div id="section4">
    <label for="">Age:</label>
    <input type="text" placeholder="Your age">
  </div>
  
  <br>
  
  <div id="section5">
    <label for="">Choose your role:</label>
    <select>
      <option value="">--select--</option>
      <option value="">Admin</option>
      <option value="">Owner</option>
      <option value="">User</option>
    </select>
  </div>
 
  <br><br>
  
  <label for="">Would you recommend Cyram to a friend? </label>
  <br>
  <input type="radio" name="q1" id="a1">
  <label for="a1">Definitely</label>
  <br>
  <input type="radio" name="q1" id="a2">
  <label for="a2">Maybe</label>
  <br>
  <input type="radio" name="q1" id="a3">
  <label for="a3">Not sure</label>
  <br><br>
  
  <label for=""> What do you like the most about Cyram? </label>
  <br>
  <input type="radio" name="q2" id="b1">
  <label for="b1">challenges</label>
  <br>
  <input type="radio" name="q2" id="b2">
  <label for="b2">projects</label>
  <br>
  <input type="radio" name="q2" id="b3">
  <label for="b3">community</label>
  <br><br>
  <label for="">What emotions did you experience?</label>
  <br>
  <input type="checkbox" id="c1">
  <label for="c1">excited</label>
  <br>
  <input type="checkbox" id="c2">
  <label for="c2">stressed</label>
  <br>
  <input type="checkbox" id="c3">
  <label for="c3">loved it</label>
  <br>
  <input type="checkbox" id="c4">
  <label for="c4">enthusiastic</label>
  <br><br>
  
  <label for="">Enter some comments about your experience so far in Cyram.</label>
  <br>
  
  <textarea name="" id="" cols="30" rows="10" placeholder="comment"></textarea>
  <br>
  
  <input type="submit" id="btn-submit">
  <button id="btn-delete">Delete</button>
  
  <script src="script.js"></script>
</body>
</html>
